<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLango Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
</head>

<body>
    <header>
        <h2 class="Logo">DLango</h2>
        <nav class="navigation">
            
           <button class="btnLogin" type="submit">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
           <ion-icon name="close"></ion-icon> 
        </span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="index1.html">
                <div class="input-form">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" id="email-id"  required>
                    <label>Email</label>
                </div>
                <div class="input-form">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
               <button type="submit" class="btn" onclick="auth()">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link"> Register</a></p>
                </div>
                
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-form">
                    <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-form">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-form">
                    <span class="icon"><ion-icon name="lock-closed-sharp"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the Terms & Conditions</label>
                  
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                   <p> Already have an account?<a href="#" class="login-link"> Login</a></p>
                </div>
                
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
 
    <script src="script.js"></script>
</body>
</html>
